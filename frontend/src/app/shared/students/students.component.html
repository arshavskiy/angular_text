<section *ngIf="students">
  <div class="list-header">
    <p>Students:</p>
    <div class="add-btn" (click)="addNewStudent()">+</div>
  </div>
  <div *ngFor="let student of students" class='student-container'>
    <div class='img-holder'>
      <img *ngIf="student.image" src='http://localhost:3000/upload/{{student.image}}'>
    </div>
    <div class='text-holder'>
      <div (click)="chooseStudent(student)">
        <span>
          <strong>{{ student.name }}</strong>
        </span>
        <br>
        <span>
          {{ student.email }}
        </span>
      </div>
    </div>
  </div>
  <h2>Total {{ studentsTotal }}</h2>
</section>
