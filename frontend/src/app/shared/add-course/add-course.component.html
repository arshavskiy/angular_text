<section>
  <div class="main_head">
    <span>Add New Course</span>
  </div>
  <span class="under_line"></span>
  <div>
    <input type="text" placeholder="Name" (ngModel)="course.name">
    <textarea name="" placeholder="Desciption" (ngModel)="course.des"></textarea>
    <input type="file" ng2FileSelect [uploader]="uploader" />
    <button class="save" (click)="createNewCourse()">Save</button>
  </div>
</section>
