<section *ngIf="admins">
  <div *ngFor="let admin of admins" class='student-container'>
    <div class='img-holder'>
      <img src='../../../assets/{{admin.image}}'>
    </div>
    <div class='text-holder'>
      <a href="">
        <span>
          <strong>{{ admin.name }}</strong> (Id:{{admin.id}})
        </span>
        <br>
        <span>
          {{ admin.email }}
        </span>
      </a>
    </div>
  </div>
</section>
